<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>

</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do veiculo <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <Script>
        function calcular () {
             var txtv = document.querySelector('input#txtvel')
             var res = document.querySelector('div#res')
             var vel = Number(txtv.value)
             res.innerHTML=`<p>Sua velocidade é de <strong>${vel} KM/h</strong></p>`
             if (vel > 60){
                 res.innerHTML += ('<p>Você foi <strong>multado</strong></p>')
             }
             res.innerHTML+=`<p>Dirija com segurança</p>`

        }
    </Script>    

</body>
</html>
